# Servidor principal
server {
	listen 8080;
	host 0.0.0.0;
	server_name webserv.42.fr localhost;
	root ./www;
	index index.html;
	client_max_body_size 10485760;  # 10MB

	error_page 400 ./www/error/400.html;
	error_page 403 ./www/error/403.html;
	error_page 404 ./www/error/404.html;
	error_page 405 ./www/error/405.html;
	error_page 413 ./www/error/413.html;
	error_page 500 ./www/error/500.html;
	default_error_page ./www/error/default.html;

	# Ruta principal - archivos estáticos
	location / {
		methods GET POST DELETE;
		autoindex on;
		root ./www;
		index index.html;
	}

	# location /test {
	# 	methods POST;
	# 	root ./www;
	# }

	# Ruta para uploads de archivos
	location /uploads {
		methods POST GET;
		autoindex on;
		upload_dir ./www/upload;
		client_max_body_size 52428800;  # 5MB para uploads
	}

	location /error {
		autoindex on;
		methods GET;
		client_max_body_size 5242880;  # 5MB para uploads
	}

	location /kapouet {
		# methods GET;
		# root ./www;
		# index index.html;
	}

		location /pouet {
		root ./tmp/www/pouic/toto/;
		index index-pouet.html;
	}

	# Ruta para CGI scripts
	location /script {			#location /cgi-bin
		methods GET POST;
		cgi_extension .php;
		cgi_path /usr/bin/php-cgi; #/opt/homebrew/bin/php-cgi; #/usr/bin/php-cgi
		root ./www;
	}

	location /scriptpy {
		methods GET POST;
		cgi_extension .py;
		cgi_path /usr/bin/python3; #/opt/homebrew/bin/python3; #/usr/bin/python3
		root ./www;
	}

	# API endpoints
	location /api {
		methods GET POST DELETE;
		root ./www;
		autoindex on;
	}

	# location /test {
	# 	methods GET;
	# 	default_directory_file ./www/error/500.html;
	# 	root ./www;
	# 	# root .www/js;
	# }

	# Redirección de ejemplo location cuyo directory no existe
	location /locationnonexistant {
	}
}

